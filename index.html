<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    
    <!--==== CSS ====-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--==== Icon ====-->
    <link rel="Icon" href="/assets/img/favicon-32x32.png">


</head>
<body>

    <main class="main__container">

        <section class="card__container">
            <div class="top__background">
                <img src="/assets/img/bg-pattern-card.svg" alt="">
            </div>
            <div class="profile">
                <img src="/assets/img/image-victor.jpg" alt="">
                <h3>Victor Crest <span>26</span> </h3>
                <p>London</p>
            </div>
            <hr>
            <div class="followers__count">
                <div class="followers">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
           
        </section>

        <div class="challenge"> Challeng By: <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">frontendmentor</a> Develop By: Harold P. Abella</div>
    </main>
    
</body>
</html>
